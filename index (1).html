<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>טופס קורות חיים</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    textarea, input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>טופס קורות חיים</h1>
  <form action="https://hook.eu2.make.com/14go3a6ftulk26o7uupboia7kng2x4f8" method="POST">
    <label>שם מלא, טלפון, אימייל, עיר מגורים:</label>
    <textarea name="personal_info" rows="3" required></textarea>

    <label>מה התפקיד או התחום שאת/ה מחפש/ת?</label>
    <input type="text" name="job_target" required>

    <label>מה הניסיון התעסוקתי הכי משמעותי שלך?</label>
    <textarea name="work_experience" rows="4" required></textarea>

    <label>מה למדת? (מוסד, תחום, תעודה/תואר):</label>
    <textarea name="education" rows="3" required></textarea>

    <label>אילו כישורים חשובים יש לך?</label>
    <textarea name="skills" rows="3" required></textarea>

    <button type="submit">שלח</button>
  </form>
</body>
</html>
